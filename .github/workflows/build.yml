name: Run Rust Action
on: 
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  test-action:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Fibbot
        id: input-parse
        uses: ./
        with:
          pr_number: ${{ github.event.pull_request.number }}
          enable_fib: "false"
          max_threshold: "100"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # - name: display output
      #   run: echo "The inputs are ${{ steps.input-parse.outputs.enable_fib }} and ${{ steps.input-parse.outputs.max_threshold }}"
